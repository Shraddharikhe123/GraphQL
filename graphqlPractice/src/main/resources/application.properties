#spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true&useSSL=false&requireSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/sample
spring.datasource.username=$username
spring.datasource.password=@password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idleTimeout=15000
spring.datasource.hikari.maximumPoolSize = 20